<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
    <li>th:text 사용해보기 <span th:text="${data}"></span></li>
    <li>컨텐츠 안 에서 직접 출력하기 = [[${data}]]</li>
</ul>

</body>
</html>

<!--
Thymeleaf 에서는 이스케이프 기능을 위해서
th:utext, [(..)]와 같은 기능을 제공한다.
-->
